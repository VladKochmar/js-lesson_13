<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 5</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Додаткове завдання 5</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function getRandomNumber(minNumber, maxNumber) {
         return 1 + Math.floor(Math.random() * (maxNumber - minNumber + 1))
      }

      function additionTrainer() {
         setTimeout(() => {
            const firstNumber = getRandomNumber(1, 100)
            const secondNumber = getRandomNumber(1, 100)

            const userAnswer = parseInt(prompt(`${firstNumber} + ${secondNumber} =`))
            const sum = firstNumber + secondNumber

            if (sum === userAnswer) alert(`Ви відповіли правильно! (${userAnswer})`)
            else alert(`Неправильна відповідь. ${firstNumber} + ${secondNumber} = ${sum}`)
            additionTrainer()
         }, 10000)
      }

      additionTrainer()
   </script>
</body>

</html>
