<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Додаткове завдання 4</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function iteratorWord(word) {
         let index = 0

         function getNextLetter() {
            const result = word[index]

            index++

            return result
         }

         return getNextLetter
      }

      function game(word, description) {
         let counter = 0
         const hiddenWord = iteratorWord(word.toUpperCase())
         alert(description)

         for (let i = 0; i < word.length; i++) {
            let userLetter = prompt(`Введіть ${i + 1} літеру загаданого слова`)

            if (userLetter.toUpperCase() === hiddenWord()) counter++
         }

         return counter
      }

      const result = game('Mykolaiv', 'Перекладіть англійською мовою: Яке велике місто між Одесою та Херсоном?')

      document.write(`<div class="text">Правильна відповідь: Mykolaiv. Кількість вгаданих букв: ${result}</div>`)
   </script>
</body>
